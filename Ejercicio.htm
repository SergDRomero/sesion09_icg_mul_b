<canvas id='tablero' width=600 height=450></canvas>
<script>
	function recorte(arr) {
		ctx.beginPath()
		ctx.moveTo(arr[0],arr[1]);
		for (var i = 2; i < arr.length; i+=2)
			ctx.lineTo(arr[i],arr[i+1]);
		ctx.clip();
	}

	function polygon(a, colorBorde, colorRelleno) { 
  		ctx.lineWidth = 0;	
  		ctx.beginPath()
  		ctx.strokeStyle = colorBorde
  		ctx.fillStyle = colorRelleno
  		ctx.moveTo(a[0],a[1])
  		for (i=2; i < a.length; i+=2)
   		 ctx.lineTo(a[i],a[i+1]);
  		ctx.closePath()
  		ctx.stroke()
 		ctx.fill()
	}

	function circulo(x,y,radio, colorBorde, colorRelleno, grosor) { 
		ctx.beginPath()
		ctx.strokeStyle = colorBorde
		ctx.fillStyle = colorRelleno
		ctx.lineWidth = grosor;
		ctx.arc(x,y,radio,0, Math.PI * 2, true);
		ctx.stroke();
		ctx.fill();
	}

	var c = document.getElementById('tablero')
	var ctx = c.getContext('2d')

	var [azul, rojo, verde, blanco] = ['rgba(0,162,232)', 'rgba(237,28,36)',
	    'rgba(181,230,29)', 'rbga(255,255,255)'];
;

	var figAzul = [149,142,344,5,533,142,465,368,223,368],
	    figVerde = [12,142,547,238,543,287,6,191];

	var figBlancaA = [181,157,303,68,424,157,378,302, 227,302];
 
	circulo(168,156,135, rojo, rojo, 2);
	circulo(194,160,86, 'white', 'white');
	polygon(figAzul, azul, azul);
        polygon(figBlancaA, blanco, 'white');
	polygon(figVerde, verde, verde);
        circulo(168,156,135, rojo, rojo, 2);
        ctx.clip();
        circulo(194,160,86, 'white', 'white');
        ctx.clip();
        polygon(figAzul, azul, azul);
        polygon(figBlancaA, blanco, 'white');
	polygon(figVerde, verde, verde);
</script>
